<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stok Barang</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>ðŸ“¦ Manajemen Stok Barang</h1>
  </header>

  <main class="container">
    <!-- Form Tambah Barang -->
    <section class="add-item">
      <h2>Tambah Barang</h2>
      <input type="text" id="namaBarang" placeholder="Nama barang (misal: Mie)" />
      <input type="number" id="jumlahBarang" placeholder="Jumlah (misal: 10)" />
      <input type="number" id="hargaBarang" placeholder="Harga per item (misal: 2000)" />
      <button id="tambahBarang">Tambah Barang</button>
    </section>

    <!-- Daftar Barang -->
    <section class="stock">
      <h2>Daftar Stok Barang</h2>
      <ul id="daftarBarang"></ul>
    </section>

    <!-- Pembelian -->
    <section class="checkout">
      <h2>Pembelian</h2>
      <select id="pilihBarang"></select>
      <input type="number" id="jumlahBeli" placeholder="Jumlah beli" />
      <button id="beliBarang">Beli</button>
      <p id="totalHarga"></p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
